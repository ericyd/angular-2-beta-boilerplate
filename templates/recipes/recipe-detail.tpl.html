<div class="info" *ngIf="recipe == null">
    <h1>Please choose a recipe</h1>
</div>

<div class="recipe" *ngIf="recipe != null">
    <h1>{{recipe.name}}</h1>
    <span><a class="btn" (click)="onEdit()">Edit</a> | <a class="btn danger" (click)="onDelete()">Delete</a></span>

    <div class="img" *ngIf="recipe.imageUrl != ''">
        {{recipe.imageUrl}}
        <img [src]="recipe.imageUrl">
    </div>

    <div class="content">
        {{recipe.content}}
    </div>

    <div class="list">
        <a (click)="onAddToShoppingList()" class="btn">Add all to shopping list</a>
        <ul>
            <li *ngFor="#item of recipe.ingredients">{{item.name}} ({{item.amount}} {{item.units}})</li>
        </ul>
    </div>
</div>
