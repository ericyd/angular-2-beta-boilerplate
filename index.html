<!doctype html>
<html lang="en">
<head>
    <!--sets base url for our app (in this case, the root dir).  If your routes are in a sub dir, you would add it to the href-->
    <base href="/">
    <title>Angular 2 Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
    <!-- this will be our root element for our app.
    The other components can then be nested within this component
    This creates a hierarchy, with only one root component-->
<my-app>Loading...</my-app>


<!-- loads up files that we write.-->
    <script>
        System.import('app').catch(function(err){ console.error(err);  });
    </script>
</body>
</html>
